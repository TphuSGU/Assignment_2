name: Test Performance With K6

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  backend-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Stop & remove old containers
        run: |
          cd FloginFE_BE/backend
          docker compose down --remove-orphans

      - name: Build and start backend + MySQL
        run: |
          cd FloginFE_BE/backend
          docker compose build --no-cache
          docker compose up -d

      - name: Wait for MySQL to be ready
        run: |
          cd FloginFE_BE/backend
          for i in {1..30}; do
            if docker compose exec -T mysql mysqladmin ping -h localhost -uroot -proot &>/dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Wait for backend to be ready
        run: |
          cd FloginFE_BE/backend
          for i in {1..30}; do
            if docker compose exec -T backend curl -f http://localhost:8080/actuator/health >/dev/null 2>&1; then
              echo "Backend ready!"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend did not start in time!"
          docker compose logs backend
          exit 1
